<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="box">
        <div class="heading">
            <h1>Instagram Sigup</h1>
          </div>
          <div class="fields">
         
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        
            <label for="Username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username">
           
            <label for="Email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
         
            <label for="Password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        
            <label for="Bio">Bio</label>
            <input type="text" name="bio" id="bio" placeholder="Enter your bio">
        
           <button id="signu-btn">Signup</button>
           <div class="forgot-password">
            <p>Forgot password ?</p>
            <a href="../Login//index.html">Log in</a>
          </div>
         </div>
        
       </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
